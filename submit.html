<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Princess Regine V. Mañara">
  <meta name="description" content="A fanpage dedicated to Omniscient Reader’s Viewpoint, exploring its characters, iconic scenes, and immersive story world.">
  <meta name="keywords" content="Omniscient Reader's Viewpoint, ORV, Kim Dokja, web novel, fanpage">
  <title>Omniscient Reader's Viewpoint</title>
  <link rel="icon" type="image/x-icon" href="img/favicon_round.png">
  <link rel="stylesheet" href="styles/SB.css">
</head>

<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back-button">Back</a>

    <div class="thank-you" id="thankYouMessage" style="display:none;">
      Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // fix here
      thankYouMessage.style.display = 'block'; // Show thank you message
      form.reset(); // Clear form fields
    });
  </script>

</body>
</html>
